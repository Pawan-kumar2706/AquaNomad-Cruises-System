<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AquaNomad Cruises - Fitness Center</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0b8fc1b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-blue-50 min-h-screen flex flex-col justify-between font-sans">

  <!-- Header -->
  <header class="bg-red-600 text-white p-5 shadow-md">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3 text-2xl font-bold">
        <i class="fas fa-dumbbell"></i>
        AquaNomad Cruises - Fitness Booking
      </div>
      <button onclick="window.location.href='/dashboard_voyager.html'"
        class="bg-white text-red-600 px-4 py-1 rounded-full text-sm font-medium hover:bg-red-100 shadow">
        ← Back to Dashboard
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-3xl shadow-xl border border-red-100">

      <h2 class="text-xl font-semibold text-red-800 mb-6 flex items-center gap-2">
        <i class="fas fa-dumbbell"></i>
        Book Your Fitness Session
      </h2>

      <!-- Booking Form -->
      <form id="fitnessForm" class="space-y-5">
        <!-- Equipment -->
        <div>
          <label for="equipment" class="block text-sm font-semibold text-gray-700 mb-1">Preferred Equipment</label>
          <input id="equipment" placeholder="e.g., Treadmill, Weights"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
            required />
        </div>

        <!-- Time -->
        <div>
          <label for="bookingTime" class="block text-sm font-semibold text-gray-700 mb-1">Booking Time</label>
          <input id="bookingTime" type="datetime-local"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
            required />
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-800 transition font-semibold shadow">
          <i class="fas fa-calendar-check mr-1"></i> Book Session
        </button>
      </form>

      <!-- Bookings Display -->
      <div id="fitnessBookings" class="mt-10 space-y-4 text-sm text-gray-800">
        <h2 class="text-lg font-semibold text-red-700">Your Bookings</h2>
        <p class="text-gray-500">Loading your sessions...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-red-700 text-white text-center py-4 text-sm">
    &copy; 2025 AquaNomad Cruises · Serving Luxury on Deck
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/fitness.js"></script>
</body>

</html>
