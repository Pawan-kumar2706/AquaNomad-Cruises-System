<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catering Order</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0b8fc1b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-blue-50 min-h-screen flex flex-col justify-between font-sans">

  <!-- Header -->
  <header class="bg-amber-600 text-white p-5 shadow-md">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3 text-2xl font-bold">
        <i class="fas fa-ship"></i>
        AquaNomad Cruises - Catering
      </div>
      <button id="backBtn"
        class="bg-white text-amber-600 px-4 py-1 rounded-full text-sm font-medium hover:bg-amber-100 shadow">
        ← Back to Dashboard
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-3xl shadow-xl border border-amber-100">

      <h2 class="text-xl font-semibold text-amber-800 mb-6 flex items-center gap-2">
        <i class="fas fa-utensils"></i>
        Order Your Meal Aboard
      </h2>

      <!-- Catering Order Form -->
      <form id="cateringForm" class="space-y-5">

        <!-- Item Select -->
        <div>
          <label for="itemSelect" class="block text-sm font-semibold text-gray-700 mb-1">Select Meal Item</label>
          <select id="itemSelect"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400"
            required>
            <option value="">-- Choose an item --</option>
          </select>
        </div>

        <!-- Custom Item -->
        <div id="customItemContainer" class="hidden">
          <label for="customItem" class="block text-sm font-semibold text-gray-700 mb-1">Custom Request</label>
          <input id="customItem" type="text" placeholder="Enter custom item name"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400" />
        </div>

        <!-- Quantity -->
        <div>
          <label for="quantity" class="block text-sm font-semibold text-gray-700 mb-1">Quantity</label>
          <input id="quantity" type="number" min="1" placeholder="e.g. 2"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400"
            required />
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-amber-700 text-white py-3 rounded-lg hover:bg-amber-800 transition font-semibold shadow">
          <i class="fas fa-paper-plane mr-1"></i> Place Order
        </button>
      </form>

      <!-- Orders List -->
      <section id="placedOrders" class="mt-10 space-y-4 text-sm"></section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-amber-700 text-white text-center py-4 text-sm">
    &copy; 2025 AquaNomad Cruises · Serving Luxury on Deck
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/loadCateringMenu.js"></script>
  <script type="module" src="/js/catering.js"></script>

</body>

</html>
