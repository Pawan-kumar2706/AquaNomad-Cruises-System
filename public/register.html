<!DOCTYPE html>
<html lang="en">

<head>
  <title>Voyager Register</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body
  class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-950 via-blue-900 to-blue-800 text-white px-4">
  <div class="glass-card rounded-2xl shadow-2xl p-8 max-w-md w-full text-white">
    <h2 class="text-2xl font-bold mb-6 flex items-center gap-3 text-emerald-400">
      <i class="fas fa-user-plus"></i>
      Join the Crew
    </h2>

    <form id="registerForm" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-sm text-gray-200">Email</label>
        <input id="email" type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-90 text-gray-900 border focus:outline-none focus:ring-2 focus:ring-emerald-400"
          required />
      </div>
      <div>
        <label for="password" class="block mb-1 text-sm text-gray-200">Password</label>
        <input id="password" type="password" placeholder="Create a password"
          class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-90 text-gray-900 border focus:outline-none focus:ring-2 focus:ring-emerald-400"
          required />
      </div>
      <button class="bg-emerald-500 hover:bg-emerald-600 w-full py-2 rounded-lg text-white font-semibold transition">
        Register
      </button>
      <p id="registerError" class="text-red-400 text-sm hidden mt-2"></p>
    </form>

    <p class="text-sm mt-6 text-center text-gray-300">
      Already on board?
      <a href="/index.html" class="text-emerald-300 hover:underline">Login here</a>
    </p>
  </div>

  <script src="/env.js"></script>
  <script type="module" src="/js/register.js"></script>
</body>

</html>
