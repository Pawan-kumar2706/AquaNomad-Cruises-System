<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;

    <div class="text-red-600 text-6xl mb-4">
      <i class="fas fa-shield-halved"></i>
    </div>
    <h1 class="text-3xl font-bold text-red-800 mb-3">Access Denied</h1>

      You don't have permission to access this page.<br>
      Please check your role or contact the administrator.
    </p>
    <a href="/index.html"
      class="inline-block bg-cyan-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-cyan-700 transition-transform transform hover:scale-105">
