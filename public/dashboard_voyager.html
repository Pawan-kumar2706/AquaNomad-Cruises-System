<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Voyager Dashboard</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <header
    class="bg-white/80 backdrop-blur shadow-sm px-6 py-4 flex flex-wrap justify-between items-center gap-y-2 border-b border-cyan-100">
    <div class="flex items-center gap-4 text-2xl font-extrabold text-cyan-700 tracking-wide">
      <i class="fas fa-ship text-cyan-600"></i> AquaNomad Cruises
      <span class="sm:inline text-base font-normal text-gray-500">| Voyager Dashboard</span>
    </div>

    <!-- User Info + Logout -->
    <div class="flex items-center gap-4">
      <div id="userInfo" class="text-sm text-right hidden sm:block text-gray-600"></div>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow transition-all">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex flex-1">

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="/order_catering.html"
          class="bg-white hover:bg-amber-50 p-6 rounded-xl shadow-md flex items-center gap-4 transition">
          <i class="fas fa-utensils fa-lg text-amber-600"></i>
          <span class="font-medium text-gray-800">Order Catering</span>
        </a>

        <a href="/order_stationery.html"
          class="bg-white hover:bg-green-50 p-6 rounded-xl shadow-md flex items-center gap-4 transition">
          <i class="fas fa-pencil-alt fa-lg text-green-600"></i>
          <span class="font-medium text-gray-800">Order Stationery</span>
        </a>

        <a href="/book_resort.html"
          class="bg-white hover:bg-blue-50 p-6 rounded-xl shadow-md flex items-center gap-4 transition">
          <i class="fas fa-hotel fa-lg text-blue-600"></i>
          <span class="font-medium text-gray-800">Book Resort / Movie</span>
        </a>

        <a href="/book_salon.html"
          class="bg-white hover:bg-pink-50 p-6 rounded-xl shadow-md flex items-center gap-4 transition">
          <i class="fas fa-spa fa-lg text-pink-500"></i>
          <span class="font-medium text-gray-800">Book Salon</span>
        </a>

        <a href="/book_fitness.html"
          class="bg-white hover:bg-red-50 p-6 rounded-xl shadow-md flex items-center gap-4 transition">
          <i class="fas fa-dumbbell fa-lg text-red-600"></i>
          <span class="font-medium text-gray-800">Book Fitness Center</span>
        </a>

        <a href="/book_party.html"
          class="bg-white hover:bg-purple-50 p-6 rounded-xl shadow-md flex items-center gap-4 transition">
          <i class="fas fa-glass-cheers fa-lg text-purple-600"></i>
          <span class="font-medium text-gray-800">Book Party Hall</span>
        </a>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-500 py-4 border-t mt-auto">
    &copy; 2025 AquaNomad Cruises â€¢ Serving Luxury on Deck
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/voyager-dashbaord.js"></script>
  <script type="module" src="/js/logout.js"></script>
</body>

</html>
