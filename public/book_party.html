<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>üéâ Book Party Hall</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0b8fc1b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-purple-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-purple-700 text-white p-5 shadow-md">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3 text-2xl font-bold">
        <i class="fas fa-glass-cheers"></i>
        Cruise Party Hall Booking
      </div>
      <button onclick="window.location.href='/dashboard_voyager.html'"
        class="bg-white text-purple-700 px-4 py-1 rounded-full text-sm font-medium hover:bg-purple-100 shadow">
        ‚Üê Back to Dashboard
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-4 py-8">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-lg border border-purple-200">

      <h2 class="text-xl font-semibold text-purple-800 mb-6 flex items-center gap-2">
        <i class="fas fa-glass-cheers"></i>
        Book Your Party Hall
      </h2>

      <!-- Booking Form -->
      <form id="partyForm" class="space-y-6">

        <!-- Party Type -->
        <div>
          <label for="partyType" class="block text-sm font-medium text-gray-700 mb-1">Select Party Type</label>
          <select id="partyType"
            class="w-full border border-purple-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300"
            required>
            <option value="" disabled selected>Select Party Type</option>
            <option value="Birthday">Birthday Party</option>
            <option value="Wedding">Wedding Party</option>
            <option value="Engagement">Engagement Party</option>
            <option value="Business">Business Party</option>
            <option value="Get-together">Get-together</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Custom Type -->
        <div id="customTypeContainer" class="hidden">
          <label for="customPartyType" class="block text-sm font-medium text-gray-700 mb-1">Custom Party Type</label>
          <input id="customPartyType" placeholder="Enter custom party type"
            class="w-full border border-purple-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300" />
        </div>

        <!-- Date/Time -->
        <div>
          <label for="partyTime" class="block text-sm font-medium text-gray-700 mb-1">Booking Time</label>
          <input id="partyTime" type="datetime-local"
            class="w-full border border-purple-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300"
            required />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-purple-600 text-white py-3 rounded-md hover:bg-purple-700 font-semibold transition duration-150 ease-in-out">
          <i class="fas fa-calendar-check mr-2"></i> Book Now
        </button>
      </form>

      <!-- Bookings -->
      <div id="partyBookings" class="mt-8">
        <h2 class="text-lg font-semibold text-purple-700">Your Bookings</h2>
        <p class="text-gray-500 text-sm mt-1">Loading your bookings...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-purple-700 text-white text-center py-3 text-sm">
    &copy; 2025 Cruise Party Hall ¬∑ Serving Luxury on Deck
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/party.js"></script>
  <script>
    const partyTypeSelect = document.getElementById('partyType');
    const customInput = document.getElementById('customPartyType');
    const customContainer = document.getElementById('customTypeContainer');

    partyTypeSelect.addEventListener('change', () => {
      if (partyTypeSelect.value === 'Other') {
        customContainer.classList.remove('hidden');
        customInput.required = true;
      } else {
        customContainer.classList.add('hidden');
        customInput.required = false;
      }
    });
  </script>
</body>

</html>
