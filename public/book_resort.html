<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Book Resort / Movie | AquaNomad Cruises</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-blue-50 min-h-screen flex flex-col justify-between font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3 text-2xl font-bold">
        <i class="fas fa-ship"></i>
        AquaNomad Cruises - Bookings
      </div>
      <a href="/dashboard_voyager.html">
        <button id="backBtn" class="bg-white text-blue-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-100 shadow">
          ← Back to Dashboard
        </button>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow py-10 px-4">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Resort Booking -->
      <section class="bg-white p-8 rounded-3xl shadow-xl border border-blue-100">
        <h2 class="text-xl font-semibold text-blue-800 mb-6 flex items-center gap-2">
          <i class="fas fa-hotel"></i>
          Book Your Resort Cabin
        </h2>
        <form id="resortForm" class="space-y-5">
          <div>
            <label for="resortName" class="block text-sm font-semibold text-gray-700 mb-1">Select Resort Type</label>
            <select id="resortName"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required>
              <option value="" disabled selected>Select Resort Type</option>
              <option value="Oceanview">Oceanview</option>
              <option value="Balcony">Balcony View</option>
              <option value="Corridor">Corridor View</option>
              <option value="Lounge">Lounge</option>
            </select>
          </div>
          <div>
            <label for="resortSeats" class="block text-sm font-semibold text-gray-700 mb-1">Guests</label>
            <input id="resortSeats" type="number" min="1" placeholder="Enter number of guests"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required />
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-900 transition font-semibold shadow">
            <i class="fas fa-check-circle mr-1"></i> Book Resort
          </button>
        </form>
        <div id="resortBookings" class="mt-8 space-y-2 text-sm text-gray-700"></div>
      </section>

      <!-- Movie Booking -->
      <section class="bg-white p-8 rounded-3xl shadow-xl border border-blue-100">
        <h2 class="text-xl font-semibold text-emerald-700 mb-6 flex items-center gap-2">
          <i class="fas fa-film"></i>
          Book a Movie Show
        </h2>
        <form id="movieForm" class="space-y-5">
          <div>
            <label for="movieName" class="block text-sm font-semibold text-gray-700 mb-1">Movie Name</label>
            <input id="movieName" type="text" placeholder="Enter movie title"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
              required />
          </div>
          <div>
            <label for="movieSeats" class="block text-sm font-semibold text-gray-700 mb-1">Number of Seats</label>
            <input id="movieSeats" type="number" min="1" placeholder="Enter number of seats"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
              required />
          </div>
          <button type="submit"
            class="w-full bg-emerald-700 text-white py-3 rounded-lg hover:bg-emerald-800 transition font-semibold shadow">
            <i class="fas fa-ticket-alt mr-1"></i> Book Movie
          </button>
        </form>
        <div id="movieBookings" class="mt-8 space-y-2 text-sm text-gray-700"></div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4 text-sm">
    &copy; 2025 AquaNomad Cruises · Serving Luxury on Deck
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/resort.js"></script>
  <script type="module" src="/js/movie.js"></script>

</body>

</html>
