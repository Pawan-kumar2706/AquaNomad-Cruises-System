<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AquaNomad Cruises - Manager Dashboard</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .fade-in {
      animation: fadeInUp 0.5s ease-in-out forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-cyan-50 text-gray-800">

  <!-- Navbar -->
  <header
    class="bg-white/80 backdrop-blur shadow-sm px-6 py-4 flex flex-wrap justify-between items-center gap-y-2 border-b border-cyan-100">
    <div class="flex items-center gap-4 text-2xl font-extrabold text-cyan-700 tracking-wide">
      <i class="fas fa-ship text-cyan-600"></i> AquaNomad Cruises
      <span class="sm:inline text-base font-normal text-gray-500">| Manager Dashboard</span>
    </div>

    <!-- User Info + Logout -->
    <div class="flex items-center gap-4">
      <div id="userInfo" class="text-sm text-right hidden sm:block text-gray-600"></div>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow transition-all">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="p-6 max-w-6xl mx-auto space-y-10">

    <!-- Resort Bookings -->
    <section class="fade-in bg-white p-6 rounded-2xl shadow border border-blue-100">
      <h2 class="text-xl font-semibold text-blue-700 mb-4 flex items-center gap-2">
        <i class="fas fa-hotel"></i> Resort Bookings
      </h2>
      <div id="resortList" class="space-y-4"></div>
    </section>

    <!-- Movie Bookings -->
    <section class="fade-in bg-white p-6 rounded-2xl shadow border border-blue-100">
      <h2 class="text-xl font-semibold text-yellow-700 mb-4 flex items-center gap-2">
        <i class="fas fa-film"></i> Movie Bookings
      </h2>
      <div id="movieList" class="space-y-4"></div>
    </section>

    <!-- Salon Bookings -->
    <section class="fade-in bg-white p-6 rounded-2xl shadow border border-pink-100">
      <h2 class="text-xl font-semibold text-pink-700 mb-4 flex items-center gap-2">
        <i class="fas fa-spa"></i> Beauty Salon Bookings
      </h2>
      <div id="salonList" class="space-y-4"></div>
    </section>

    <!-- Fitness Center Bookings -->
    <section class="fade-in bg-white p-6 rounded-2xl shadow border border-red-100">
      <h2 class="text-xl font-semibold text-red-700 mb-4 flex items-center gap-2">
        <i class="fas fa-dumbbell"></i> Fitness Center Bookings
      </h2>
      <div id="fitnessList" class="space-y-4"></div>
    </section>

    <!-- Party Hall Bookings -->
    <section class="fade-in bg-white p-6 rounded-2xl shadow border border-purple-100">
      <h2 class="text-xl font-semibold text-purple-700 mb-4 flex items-center gap-2">
        <i class="fas fa-glass-cheers"></i> Party Hall Bookings
      </h2>
      <div id="partyList" class="space-y-4"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-500 py-4 border-t mt-auto">
    &copy; 2025 AquaNomad Cruises â€¢ Serving Luxury on Deck
  </footer>

  <script src="/env.js"></script>
  <script type="module" src="/js/manager.js"></script>
  <script type="module" src="/js/logout.js"></script>
</body>

</html>
