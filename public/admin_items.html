<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AquaNomad Admin - Manage Menu Items</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .fade-in {
      animation: fadeInUp 0.4s ease-out forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-cyan-50 to-cyan-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center border-b border-cyan-300">
    <h1 class="text-xl sm:text-2xl font-bold text-cyan-800 flex items-center gap-2">
      <i class="fas fa-ship"></i> AquaNomad Cruises - Menu Items
    </h1>
    <button onclick="window.location.href='/dashboard_admin.html'"
      class="bg-cyan-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-cyan-700 shadow transition">
      ← Back to Admin Dashboard
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow py-8 px-4 sm:px-6 lg:px-8 max-w-3xl mx-auto w-full">
    <div class="bg-white p-8 rounded-3xl shadow-xl border border-cyan-100">

      <h2 class="text-xl font-semibold text-cyan-800 mb-6 flex items-center gap-2">
        <i class="fas fa-edit"></i>
        Manage Menu Items
      </h2>

      <form id="itemForm" class="fade-in space-y-6">
        <div class="grid sm:grid-cols-2 gap-4">
          <!-- Form Card -->
          <select id="type" class="border border-gray-300 p-2 rounded w-full" required>
            <option value="">Select Type</option>
            <option value="catering">Catering</option>
            <option value="stationery">Stationery</option>
          </select>
          <input id="name" type="text" placeholder="Item Name" class="border border-gray-300 p-2 rounded w-full"
            required />
        </div>
        <div class="text-right">
          <button class="bg-cyan-700 text-white px-5 py-2 rounded hover:bg-cyan-800 transition">
            <i class="fas fa-plus mr-1"></i> Add Item
          </button>
        </div>
      </form>

      <!-- Item List -->
      <div id="itemList" class="mt-8 fade-in">
        <!-- Items will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-500 py-4 border-t border-cyan-300">
    &copy; 2025 AquaNomad Cruises · Admin Panel
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/admin.js"></script>
</body>

</html>
