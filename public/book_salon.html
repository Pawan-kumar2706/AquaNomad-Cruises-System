<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaNomad Cruises - Salon Booking</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0b8fc1b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-blue-50 min-h-screen flex flex-col justify-between font-sans">

  <!-- Header -->
  <header class="bg-pink-500 text-white p-5 shadow-md">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3 text-2xl font-bold">
        <i class="fas fa-ship"></i>
        AquaNomad Cruises - Salon Booking
      </div>
      <button onclick="window.location.href='/dashboard_voyager.html'"
        class="bg-white text-pink-600 px-4 py-1 rounded-full text-sm font-medium hover:bg-pink-100 shadow">
        ← Back to Dashboard
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-3xl shadow-xl border border-pink-100">

      <h2 class="text-xl font-semibold text-pink-800 mb-6 flex items-center gap-2">
        <i class="fas fa-spa"></i>
        Book a Salon Appointment
      </h2>

      <!-- Booking Form -->
      <form id="salonForm" class="space-y-5">
        <!-- Service -->
        <div>
          <label for="service" class="block text-sm font-semibold text-gray-700 mb-1">Service</label>
          <input id="service" placeholder="e.g., Haircut, Facial"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
            required />
        </div>

        <!-- Appointment Time -->
        <div>
          <label for="appointmentTime" class="block text-sm font-semibold text-gray-700 mb-1">Appointment Time</label>
          <input id="appointmentTime" type="datetime-local"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
            required />
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-800 transition font-semibold shadow">
          <i class="fas fa-calendar-check mr-1"></i> Book Appointment
        </button>
      </form>

      <!-- Booked Appointments -->
      <div id="salonBookings" class="mt-10 space-y-4 text-sm text-gray-800">
        <h2 class="text-lg font-semibold text-pink-700">Your Bookings</h2>
        <p class="text-gray-500">Loading your appointments...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-700 text-white text-center py-4 text-sm">
    &copy; 2025 AquaNomad Cruises · Serving Luxury on Deck
  </footer>

  <!-- Scripts -->
  <script src="/env.js"></script>
  <script type="module" src="/js/salon.js"></script>
</body>

</html>
