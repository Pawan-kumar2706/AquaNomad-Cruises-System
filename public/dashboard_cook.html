<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AquaNomad Cruises | Head Cook Dashboard</title>
  <link rel="icon" type="image/png" href="/images/ship-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-cyan-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header
    class="bg-white/80 backdrop-blur shadow-sm px-6 py-4 flex flex-wrap justify-between items-center gap-y-2 border-b border-cyan-100">
    <div class="flex items-center gap-4 text-2xl font-extrabold text-cyan-700 tracking-wide">
      <i class="fas fa-ship text-cyan-600"></i> AquaNomad Cruises
      <span class="sm:inline text-base font-normal text-gray-500">| Head Cook Dashboard</span>
    </div>

    <!-- User Info + Logout -->
    <div class="flex items-center gap-4">
      <div id="userInfo" class="text-sm text-right hidden sm:block text-gray-600"></div>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow transition-all">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6 max-w-5xl mx-auto w-full">
    <div class="bg-white rounded-3xl shadow-xl border border-cyan-100 p-6 fade-in">
      <h2 class="text-xl font-semibold text-cyan-800 mb-4 flex items-center gap-2">
        <i class="fas fa-utensils"></i>
        Latest Voyager Orders
      </h2>
      <p class="text-gray-600 mb-6">
        üõ≥Ô∏è Below are the latest catering orders from our voyagers aboard <span class="font-semibold">AquaNomad
          Cruises</span>.
      </p>
      <div id="cookOrders" class="space-y-4"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4 bg-white/70 backdrop-blur border-t border-cyan-100">
    &copy; 2025 AquaNomad Cruises ‚Ä¢ Culinary Team
  </footer>

  <!-- Firebase & Script -->
  <script src="/env.js"></script>
  <script type="module" src="/js/cook.js"></script>
  <script type="module" src="/js/logout.js"></script>
</body>

</html>
